<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Corporate Vendor Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e6eaf3, #d6c1f9);
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 25px;
      font-size: 2.5em;
    }
    .login-form {
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 12px;
      font-size: 1em;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #1abc9c;
    }
    .login-form button {
      padding: 12px 0;
      background-color: #1abc9c;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .login-form button:hover {
      background-color: #16a085;
    }
    .signup-link {
      display: block;
      margin-top: 15px;
      color: #1abc9c;
      text-decoration: none;
      font-size: 0.9em;
    }
    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Login to Corporate Vendor Management</h1>
    <form class="login-form" action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="/signup.html" class="signup-link">Don't have an account? Sign Up</a>
  </div>

</body>
</html>
