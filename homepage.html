<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage - Corporate Vendor Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      color: #f1f1f1;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      color: #ffffff;
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.4);
    }

    p {
      color: #dddddd;
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    /* Button Styles */
    .form-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .form-buttons a {
      text-decoration: none;
      padding: 12px 25px;
      font-size: 1.1em;
      color: #ffffff;
      background-color: #3a86ff;
      border-radius: 10px;
      width: 260px;
      text-align: center;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-buttons a:hover {
      background-color: #2c5fba;
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .form-buttons a:active {
      transform: translateY(2px);
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }

    .form-buttons a:nth-child(odd) {
      background-color: #ff6f61;
    }

    .form-buttons a:nth-child(odd):hover {
      background-color: #c45e50;
    }

    .form-buttons a:nth-child(even) {
      background-color: #ff9f00;
    }

    .form-buttons a:nth-child(even):hover {
      background-color: #e78b00;
    }

    /* Add some media queries for responsiveness */
    @media screen and (max-width: 768px) {
      body {
        padding: 50px 20px;
      }

      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1.1em;
      }

      .form-buttons a {
        width: 80%;
      }
    }
  </style>
</head>

<body>

  <h1>Welcome to  Vendor Management</h1>
  
  <p>Choose an option below to go to the respective form:</p>

  <div class="form-buttons">
    <a href="/contract.html">Go to Contract Form</a>
    <a href="/performance_evaluation.html">Go to Performance Evaluation Form</a>
    <a href="/purchase_order.html">Go to Purchase Order Form</a>
    <a href="/VENDOR_REGISTRATION_FORM.html">Go to Vendor Registration Form</a>
    <a href="/frontend.html">Go to Dashboard</a>  <!-- Button for Dashboard -->
  </div>

</body>

</html>
